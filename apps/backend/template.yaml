AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Asmbly Volunteer Dashboard Backend
  Serverless API (FastAPI) + DynamoDB.

Parameters:
  AppEnv:
    Type: String
    Description: Deployment Environment (dev, staging, prod)
    AllowedValues:
      - dev
      - staging
      - prod
    Default: dev
  DomainName:
    Type: String
    Description: Custom Domain Name (e.g. voldash.asmbly.org)
    Default: voldash.asmbly.org
  CertificateArn:
    Type: String
    Description: ARN of the ACM Certificate for the domain (MUST BE IN US-EAST-1)

Globals:
  Function:
    Tags:
      Application: !Ref Application
      Environment: !Ref AppEnv
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12
    Environment:
      Variables:
        APP_ENV: !Ref AppEnv
  Api:
    StageName: !Ref AppEnv

Conditions:
  IsProd: !Equals [!Ref AppEnv, prod]

Resources:
  # 1. API Gateway + Lambda (FastAPI)
  FastApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src.api.app.handler  # Mangum adapter
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

  # 2. Database (DynamoDB) - Nested Stack
  DatabaseLayer:
    Type: AWS::Serverless::Application
    Properties:
      Location: infra/dynamodb.yaml
      Parameters:
        AppEnv: !Ref AppEnv
        Application: !Ref Application
      Tags:
        Application: !Ref Application
        Environment: !Ref AppEnv

  # 3. Frontend Hosting (S3 + CloudFront)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${Application}-frontend-${AppEnv}-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Application
          Value: !Ref Application
        - Key: Environment
          Value: !Ref AppEnv

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "cloudfront.amazonaws.com"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${FrontendBucket}/*"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "Distribution for ${DomainName} (${AppEnv})"
        Aliases:
          - !If [IsProd, !Ref DomainName, !Sub "${AppEnv}.${DomainName}"]
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        DefaultRootObject: index.html
        Origins:
          # Frontend Origin (S3)
          - Id: FrontendOrigin
            DomainName: !GetAtt FrontendBucket.DomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
          
          # Backend Origin (API Gateway)
          - Id: ApiOrigin
            DomainName: !Sub "${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com"
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
        
        # Default Behavior (Frontend)
        DefaultCacheBehavior:
          TargetOriginId: FrontendOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none

        # API Behavior (/api/*)
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT]
            CachedMethods: [GET, HEAD, OPTIONS]
            Compress: true
            ForwardedValues:
              QueryString: true
              Headers: [Authorization]
              Cookies:
                Forward: none

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${Application}-oac-${AppEnv}"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # 3. Frontend Hosting (S3 + CloudFront)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${Application}-frontend-${AppEnv}-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Application
          Value: !Ref Application
        - Key: Environment
          Value: !Ref AppEnv

  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: "cloudfront.amazonaws.com"
            Action: "s3:GetObject"
            Resource: !Sub "arn:aws:s3:::${FrontendBucket}/*"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "Distribution for ${DomainName}"
        Aliases:
          - !Ref DomainName
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        DefaultRootObject: index.html
        Origins:
          # Frontend Origin (S3)
          - Id: FrontendOrigin
            DomainName: !GetAtt FrontendBucket.DomainName
            S3OriginConfig:
              OriginAccessIdentity: ""
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
          
          # Backend Origin (API Gateway)
          - Id: ApiOrigin
            DomainName: !Sub "${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com"
            CustomOriginConfig:
              OriginProtocolPolicy: https-only
        
        # Default Behavior (Frontend)
        DefaultCacheBehavior:
          TargetOriginId: FrontendOrigin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD, OPTIONS]
          Compress: true
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none

        # API Behavior (/api/*)
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [DELETE, GET, HEAD, OPTIONS, PATCH, POST, PUT]
            CachedMethods: [GET, HEAD, OPTIONS]
            Compress: true
            ForwardedValues:
              QueryString: true
              Headers: [Authorization]
              Cookies:
                Forward: none

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${Application}-oac-${AppEnv}"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4


Outputs:
  ApiUrl:
    Description: "API Gateway Endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${AppEnv}/"
  ApiDocsUrl:
    Description: "API Documentation URL (Swagger UI)"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${AppEnv}/docs"
  WebhookUrl:
    Description: "ClickUp Webhook URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${AppEnv}/webhooks/clickup"
  CloudFrontDomain:
    Description: "CloudFront Distribution Domain Name (Use for Route53 Alias)"
    Value: !GetAtt CloudFrontDistribution.DomainName
  FrontendBucketName:
    Description: "S3 Bucket for Frontend Assets"
    Value: !Ref FrontendBucket
  CloudFrontDomain:
    Description: "CloudFront Distribution Domain Name (Use for Route53 Alias)"
    Value: !GetAtt CloudFrontDistribution.DomainName
