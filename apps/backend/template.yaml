AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Asmbly Volunteer Dashboard Backend
  Serverless API (FastAPI) + DynamoDB.

Parameters:
  AppEnv:
    Type: String
    Description: Deployment Environment (dev, staging, prod)
    AllowedValues:
      - dev
      - staging
      - prod
    Default: dev
  Application:
    Type: String
    Description: Application Name for tagging
    Default: asmbly-volunteer-dashboard

Globals:
  Function:
    Tags:
      Application: !Ref Application
      Environment: !Ref AppEnv
    Timeout: 30
    MemorySize: 256
    Runtime: python3.12
    Environment:
      Variables:
        APP_ENV: !Ref AppEnv
  Api:
    StageName: !Ref AppEnv

Resources:
  # 1. API Gateway + Lambda (FastAPI)
  FastApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: src.api.app.handler  # Mangum adapter
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY

  # 2. Database (DynamoDB) - Nested Stack
  DatabaseLayer:
    Type: AWS::Serverless::Application
    Properties:
      Location: infra/dynamodb.yaml
      Parameters:
        AppEnv: !Ref AppEnv
        Application: !Ref Application
      Tags:
        Application: !Ref Application
        Environment: !Ref AppEnv


Outputs:
  ApiUrl:
    Description: "API Gateway Endpoint URL"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${AppEnv}/"
  ApiDocsUrl:
    Description: "API Documentation URL (Swagger UI)"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${AppEnv}/docs"
