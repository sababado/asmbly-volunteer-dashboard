name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
      - staging
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Frontend
        run: npm run lint -w apps/frontend

      # Adding test step, though it might need configuration later if no tests exist yet
      # - name: Test Frontend
      #   run: npm run test -w apps/frontend

      - name: Build Frontend
        run: npm run build -w apps/frontend
