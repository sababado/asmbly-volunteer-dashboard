name: UI Kit CI

on:
  push:
    branches:
      - main
      - dev
      - staging
    paths:
      - 'packages/ui-kit/**'
      - '.github/workflows/ui-kit.yml'

jobs:
  ui-kit-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint UI Kit
        run: npm run lint -w packages/ui-kit

      - name: Test UI Kit
        run: npm run test -w packages/ui-kit

      - name: Build UI Kit
        run: npm run build -w packages/ui-kit
